<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lit-element example</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      body {
        background: #f0f0f0;
      }
      happ-ui {
        width: 25%;
        height: 25%;
      }
      push-button {
        width: 25%;
        height: 25%;

       green-scene {
        width: 75%;
        height: 75%;

   </style>

    <!-- Polyfills only needed for Edge. -->
    <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  </head>

  <body>
    <my-element mood="great"></my-element>

    <div><happ-ui></happ-ui>happ-ui</div>

    <div><push-button></push-button>push-button</div>

    <div><green-scene></green-scene>green-scene</div>

    <!-------------------------------------------------------------------------->
    <script type="module">
      import { LitElement, html, css } from "lit-element";

      class MyElement extends LitElement {
        static get properties() {
          return {
            mood: { type: String }
          };
        }

        static get styles() {
          return css`
            .mood {
              color: green;
            }
          `;
        }

        render() {
          return html`<h2>Web Components are <span class="mood">${this.mood}</span>!</21>`;
        }
      }

      customElements.define("my-element", MyElement);
    </script>

    <script type="module">
      import { html, svg, css, LitElement } from "lit-element";

      export class HappUi extends LitElement {
        static get styles() {
          return css`

              --happ-ui-text-color: #000;

              padding: 25px;
              color: var(--happ-ui-text-color);

            counter: { type: Number }

	    <rect width="100%" height="100%" fill="green" /> 

      <title>${this.title}</title>

      </g>
<circle cx="150" cy="150" r="20" stroke="green" stroke-width="4" fill="yellow" ></circle>
    </svg>`;
        }
      }

      customElements.define("happ-ui", HappUi);
    </script>

    <script type="module">
      import { html, svg, css, LitElement } from "lit-element";

      export class PushButton extends LitElement {
        static get styles() {
          return css`
            :host {
              display: inline-block;
              padding: 25px;
            }

            svg:active .button-contour {
              transform: rotate(180deg);
              transform-origin: 6px 6px;
            }

          `;
        }
        
        //@property() color = 'red';

  
        static get properties() {
          return {
            title: { type: String },
            counter: { type: Number }
          };
        }

        constructor() {
          super();
          this.title = "Hey there";
          this.counter = 5;
        }

        __increment() {
          this.counter += 1;
        }

        render() {
          const { color } = this;
          
          return html`<svg viewBox="0 0 100 100" aria-label="${this.title}"

              @mousedown=${() => this.dispatchEvent(new Event('button-press'))}
              @mouseup=${() => this.dispatchEvent(new Event('button-release'))}
             
               
                            width="18mm" 
                            height="12mm" 
                            version="1.1" 
                            viewBox="-3 0 18 12"     
                            xmlns="http://www.w3.org/2000/svg"            
               >

      <text x="0" y="90"  font-size="10"fill="red">Learn SVG!</text>

      <!-- https://www.smashingmagazine.com/2020/01/recreating-arduino-pushbutton-svg/ -->

          <defs>
            <linearGradient id="a" x1="0" x2="1" y1="0" y2="1"> 
              <stop stop-color="#ffffff" offset="0" />
              <stop stop-color="${color}" offset="0.3" />
              <stop stop-color="${color}" offset="0.5" />
              <stop offset="1" />
            </linearGradient>
          </defs>

          <g transform="scale(5)">
            <rect width="12" height="12" rx=".44" ry=".44" fill="#464646" stroke-width="1.0003"/>
            <rect x=".75" y=".75" width="10.5" height="10.5" rx=".211" ry=".211" fill="#eaeaea"/>
            <g fill="#1b1b1b">
              <circle cx="1.767" cy="1.7916" r=".37"/>
              <circle cx="10.161" cy="1.7916" r=".37"/>
              <circle cx="10.161" cy="10.197" r=".37"/>
              <circle cx="1.767" cy="10.197" r=".37"/>
            </g>
            <circle cx="6" cy="6" r="3.822" fill="url(#a)"/>
            <circle cx="6" cy="6" r="2.9" fill="#ff2a2a" stroke="#2f2f2f" stroke-opacity=".47" stroke-width=".08"/>
          </g>


          </svg>`;
        }
      }

      customElements.define("push-button", PushButton);
    </script>
